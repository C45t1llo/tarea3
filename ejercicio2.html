<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/estilos.css">

  <title>Múltiplos de 7 hasta N</title>
  <script src="/js/main.js" defer></script>
</head>
<body>

<h2>Múltiplos de 7 hasta N</h2>

<form id="multiplos-form" onsubmit="event.preventDefault(); Multiplos();">
  <label for="numero">Ingrese N:</label>
  <input type="number" id="numero" name="numero" min="1" step="1" required>
  <button type="submit" class="boton">Aceptar</button>

</form>
<form action="./menu.html">
  <button type="submit" class="boton">Regresar</button>
</form>
<div class="resultado-container">

<div id="resp">
  <ul id="multiplos-list"></ul>
</div>

</body>
</html>
