<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">      
    <title>Elementos Mayores que un Valor Dado</title>
</head>
<body>
    <h2>Elementos Mayores que un Valor Dado</h2>
    <form id="numerosForm" onsubmit="filtrarElementos(event)">
        <label for="numeros">Ingrese 8 números separados por coma:</label>
        <input type="text" id="numeros" placeholder="Ej. 1, 2, 3, 4, 5, 6, 7, 8" required>
        <br><br>
        <label for="valor">Ingrese un valor específico:</label>
        <input type="number" id="valor" placeholder="Ej. 5" required>
        <button type="submit" class="boton">Aceptar</button>
    </form>

    <form action="./menu.html">
        <button type="submit" class="boton">Regresar</button>
    </form>
    <div class="resultado-container">

    <div id="resp">
        <div id="resultado"></div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
