<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">      
    <title>Contar Ocurrencias de un Número</title>
</head>
<body>
    <h2>Contar Ocurrencias de un Número</h2>
    <form id="numerosForm" onsubmit="return contarOcurrencias(event)">
        <label for="numeros">Ingrese 10 números separados por coma:</label>
        <input type="text" id="numeros" name="numeros" required>
<p>         <label for="numeroBuscado">Número a buscar:</label>
</p>
        <input type="number" id="numeroBuscado" name="numeroBuscado" required>
        <button type="submit" class="boton">Aceptar</button>
    </form>

    <form action="./menu.html">
        <button type="submit" class="boton">Regresar</button>
    </form>
    <div class="resultado-container">

    <div id="resp">
        <div id="resultado">
            <p id="mensajeResultado"></p>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
